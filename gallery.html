<script>
function openFullscreen(element) {
  let fullscreen = document.getElementById('fullscreen');
  let img = element.querySelector('img');
  let video = element.querySelector('video');
       
  if (img) {
    document.getElementById('fullscreen-img').src = img.src;
    document.getElementById('fullscreen-img').style.display = 'block';
    document.getElementById('fullscreen-video').style.display = 'none';
  } else if (video) {
    document.getElementById('fullscreen-video').src = video.querySelector('source').src;
    document.getElementById('fullscreen-video').style.display = 'block';
    document.getElementById('fullscreen-img').style.display = 'none';
  }
  fullscreen.style.display = 'flex';
}
function closeFullscreen() {
  let fullscreen = document.getElementById('fullscreen');
  document.getElementById('fullscreen-img').src = '';
  document.getElementById('fullscreen-video').src = '';
  fullscreen.style.display = 'none';
}
</script>
